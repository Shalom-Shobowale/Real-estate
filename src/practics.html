<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
  rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    


  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-gray-800">RealEstate Blog</div>
        <div class="space-x-4">
            <a href="#" class="text-gray-600 hover:text-blue-500">Home</a>
            <a href="#" class="text-gray-600 hover:text-blue-500">About</a>
            <a href="#" class="text-gray-600 hover:text-blue-500">Contact</a>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="bg-cover bg-center h-96" style="background-image: url('https://source.unsplash.com/1600x900/?real-estate,home');">
    <div class="container mx-auto h-full flex items-center justify-center">
        <h1 class="text-4xl md:text-6xl text-white font-bold">Welcome to Our Real Estate Blog</h1>
    </div>
</section>

<!-- Blog Posts Section -->
<section class="container mx-auto px-6 py-8">
    <h2 class="text-3xl font-semibold text-gray-800 mb-8">Latest Posts</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

        <!-- Blog Card -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="https://source.unsplash.com/1600x900/?house" alt="House" class="w-full h-48 object-cover">
            <div class="p-6">
                <h3 class="text-2xl font-bold text-gray-800">Beautiful Home in the City</h3>
                <p class="text-gray-600 mt-2">Explore this stunning home located in the heart of the city...</p>
                <a href="#" class="text-blue-500 hover:underline mt-4 block">Read More</a>
            </div>
        </div>
        <!-- Repeat the Blog Card for more posts -->

    </div>
</section>

<!-- Footer -->
<footer class="bg-white shadow-md mt-12">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <p class="text-gray-600">&copy; 2024 RealEstate Blog. All rights reserved.</p>
        <div class="space-x-4">
            <a href="#" class="text-gray-600 hover:text-blue-500">Privacy Policy</a>
            <a href="#" class="text-gray-600 hover:text-blue-500">Terms of Service</a>
        </div>
    </div>
</footer>

  

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
